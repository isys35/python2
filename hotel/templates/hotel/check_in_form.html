{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <script>
            var room_pk = {{ room_pk }}
        </script>
        <h3>Заселение в номер {{ room.number }}</h3>
        <div class="check-in-reservations-list"></div>
        <div id="error_non_field_errors" class="alert alert-danger" hidden></div>
        <div class="form-group">
            <div id="error_username" class="alert alert-danger" hidden></div>
            <label for="username">Пользователь: </label>
            <input class="form-control" id="username" name="username" required="">
        </div>
        <div class="form-group">
            <div id="error_started_at" class="alert alert-danger" hidden></div>
            <label for="started_at">Дата заселения: </label>
            <input type="datetime-local" class="form-control" id="started_at" name="started_at" required="">
        </div>
        <div class="form-group">
            <div id="error_ended_at" class="alert alert-danger" hidden></div>
            <label for="ended_at">Дата выезда: </label>
            <input type="datetime-local" class="form-control" id="ended_at" name="ended_at" required="">
        </div>
        <button id="create-checkin-room-btn" class="btn btn-success">Заcелить</button>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'scripts/create_checkin.js' %}"></script>
{% endblock %}
