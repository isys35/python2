{% extends 'layout/base.html' %}

{% block content %}
    {% for room in rooms %}
        <p><a href="{% url 'hotel:detail' pk=room.pk %}"> Номер {{ room.number }} {{ room.get_room_class_display }} класса</a></p>
    {% endfor %}
    {% if user.is_authenticated %}
        <a href="{% url 'hotel:add' %}"><i>Добавить</i></a>
    {% endif %}
{% endblock %}
