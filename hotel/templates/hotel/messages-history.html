{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <h1>Сообщения пользователя {{ author.username }}</h1>
        <div class="dialog">
            {% for message in messages %}
                <div class="message-text">
                    <span>{{ message.text }}</span>
                    <span class="message-time">{{ message.pub_date|date:"H:i:s" }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
