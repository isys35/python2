{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <script>
            var room_pk = {{ room_pk }}
        </script>
        <div id="error_non_field_errors" class="alert alert-danger" hidden></div>
        <div class="reservation-container">
            <div class="form-group">
                <label for="started_at">Начальное время брони: </label>
                 <div id="error_started_at" class="alert alert-danger" hidden></div>
                <input type="datetime-local" class="form-control" id="started_at" name="started_at" required="">
            </div>
            <div class="form-group">
                <label for="ended_at">Конечное время брони: </label>
                <div id="error_ended_at" class="alert alert-danger" hidden></div>
                <input type="datetime-local" class="form-control" id="ended_at" name="ended_at" required="">
            </div>
            <div class="form-group">
                <label for="description">Описание: </label>
                <div id="error_description" class="alert alert-danger" hidden></div>
                <textarea class="form-control" rows="5" id="description" name="description"></textarea>
            </div>
            <button id="create-reservation-room-btn" class="btn btn-success">Забронировать</button>
            {% include "hotel/reservations-view.html" %}
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'scripts/reservation_room.js' %}"></script>
{% endblock %}
