<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hotel{% endblock %}</title>
</head>
<body>
    {{ user.username }}
    {% if user.is_authenticated %}
        <a href="{% url 'hotel:logout' %}">logout</a>
    {% else %}
        <a href="{% url 'hotel:login' %}">login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
